<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가계도 시각화 프로토타입</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <h1>가계도 시각화</h1>
        <div class="controls">
            <input type="file" id="excel-file" accept=".xlsx, .xls" />
            <p class="help-text">엑셀 파일을 업로드하면 가계도가 그려집니다.</p>
        </div>
        <div id="tree-simple" style="width:100%; height: 800px;"></div>
    </div>

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.28.1/cytoscape.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dagre/0.8.5/dagre.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cytoscape-dagre@2.5.0/cytoscape-dagre.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <!-- Physics Layout -->
    <script src="https://unpkg.com/webcola@3.4.0/WebCola/cola.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cytoscape-cola@2.5.1/cytoscape-cola.min.js"></script>

    <!-- App Logic -->
    <script src="js/models/person.js?v=3"></script>
    <script src="js/models/couple.js?v=3"></script>
    <script src="js/services/data-loader.js?v=3"></script>
    <script src="js/services/graph-builder.js?v=3"></script>
    <script src="js/view/renderer.js?v=3"></script>
    <script src="js/app.js?v=3"></script>
</body>

</html>
